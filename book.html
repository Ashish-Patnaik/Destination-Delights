<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now</title>
    <link rel="stylesheet" href="styles.css">
</head>

<style>
    /* General Page Styling */
body {
    font-family: Arial, sans-serif;
    background: url('https://cdn.pixabay.com/photo/2015/05/24/14/05/nuremberg-781801_1280.jpg') no-repeat center center/cover;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
}

/* Booking Form Container */
.booking-container {
    background: rgba(255, 255, 255, 0.9);
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    width: 350px;
    text-align: center;
}

/* Form Heading */
h2 {
    margin-bottom: 20px;
    color: #333;
}

/* Form Group */
.form-group {
    margin-bottom: 15px;
    text-align: left;
}

/* Labels */
label {
    font-weight: bold;
    color: #555;
}

/* Input Fields & Select Box */
input, select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

/* Input Focus */
input:focus, select:focus {
    border-color: #ff5a5f;
    outline: none;
    box-shadow: 0 0 5px rgba(255, 90, 95, 0.5);
}

/* Book Now Button */
.book-btn {
    background: linear-gradient(135deg, #ff5a5f, #ff787d);
    color: white;
    padding: 12px;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    width: 100%;
}

/* Hover Effect */
.book-btn:hover {
    background: linear-gradient(135deg, #e04a4e, #ff5a5f);
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
}

/* Responsive Design */
@media (max-width: 400px) {
    .booking-container {
        width: 90%;
    }
}

</style>

<body>
    <div class="booking-container">
        <h2>Book Your Stay</h2>
        <form>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="checkin">Check-in Date</label>
                <input type="date" id="checkin" required>
            </div>

            <div class="form-group">
                <label for="checkout">Check-out Date</label>
                <input type="date" id="checkout" required>
            </div>

            <div class="form-group">
                <label for="guests">Guests</label>
                <select id="guests" required>
                    <option value="1">1 Guest</option>
                    <option value="2">2 Guests</option>
                    <option value="3">3 Guests</option>
                    <option value="4">4+ Guests</option>
                </select>
            </div>

            <button type="submit" class="book-btn">Confirm Booking</button>
        </form>
    </div>
</body>
</html>
